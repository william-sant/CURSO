<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Informe Seus dados
        </h1>
        
        <div class="dados">
            <p>Digite seu nome</p>
            <input type="username">
            <p>RG ou CPF</p>
            <input type="number" name="rg" id="RG">
        </div>

        <div class="endereço">
            <p>Endereço</p>

            <input type="endereço">

            <p>CEP</p>
            <input type="CEP">
            <p>Cidade</p>
            <input type="cidade">
            <p>Estado</p>
            <input type="estado">
        </div>

        <div class="contato">
            <p>Telefone</p>

            <input type="number" name="telefoe" id="celular">
            <p>E-mail</p>
            <input type="email" name="email" id="email">
        </div>


    </div> 
   
</body>
</html>
