<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>
        Imagens dinamica
    </h1>
    <p>
        tente abrir esse site em dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h2>
        player de Audio
    </h2>
    <p>
        vamos ouvir um som!
    </p>
    <audio preload="metadata" controls>
        <source src="mp3/Roddy Ricch - Down Below.mp3" type="audio/mpeg">
        <source src="mp3/Roddy Ricch - Down Below.ogg" type="audio/ogg">
    </audio>
 
  </body>
</html>
